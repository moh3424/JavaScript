<body>
    <form action="" methode="">
        <label for="">Pseudo</label>
        <input type="text" name="pseudo" id="pseudo" class="focus">
        <br>
        <label for="">Mot de passe</label>
        <input type="password" name="mdp" id="mdp" class="focus">
        <br>
       
        <input type="submit" value ="se connecter">
    </form>
    <script>
    // Exercice : Lorsque vous etes en focus (=événement "focus") sur un input, sa bordure devien rouge. Puis lorsque vous etes en blur ( événement "blur") sur input, sa bordur redevient normal. Utilisez addEventListener
    var elementFocus = document.querySelector('.focus');
    document.input.getFocus();
    function changementCouleurInput() {
    
        elementFocus.style.border = '1px solid red';
            // elementFocus.style.border += '1px solid green';
    }
    function couleurInput() {
    
    // elementFocus.style.border = '1px solid red';
        elementFocus.style.border = '';
    }
   
    elementFocus.addEventListener('focus', changementCouleurInput);
    elementFocus.addEventListener('blur', couleurInput);
   
    </script>
</body>
