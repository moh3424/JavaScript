        // Exercice : Lorsque vous etes en focus (=événement "focus") sur un input, sa bordure devien rouge. Puis lorsque vous ets en blur ( événement "blur") sur input, sa bordur redevient normal. Utilisez addEventListener
          
            var focus= document.getElementsByClassName("focus");
            // function attribuerFocus() {
            //     document.getElementsByClassName("focus").focus();
            // }
            form.addEventListener("focus", function(focus) {
                focus.target.style.border = "1px solid red";    
                    }, 
            true);
            form.addEventListener("blur", function(blur) {
                    focus.target.style.border = "";    
                }, 
            true);
