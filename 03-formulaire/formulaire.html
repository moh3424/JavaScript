<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03-Formulaire</title>
    <style>
        .red{
            border: 2px solid red;
        }
        .green{
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div id="messag"> </div>
        <form method="" action="">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
            <br>

            <label for="mdp">Mot de passe</label>
            <input type="text" id="email" name="email">
            <br>

            <input type="submit" value="s'inscrire">
        </form>
   <script>
       var champEmail = document.getElementById('email');
       var champMdp = document.getElementById('mdp');
       
       //1- On vérifie tous les champs quand on clique sur "s'inscrire" :
        document.querySelector('form').addEventListener('submit', function(event){
           // submit se déclenche quand on soumet un formulaire avec l'input type "submit"
             
           // L'objet event dans la parentèse de notre function sert à fournir des information sur les événement actuellement déclenché. Par exemple, vous pouvez récupérer les touches enfoncées, les coordonnées du curseur, ou bloquer un événement tel que l'envoi (= submit) du formulaire. Ce paramètre s'écrit "e" ou "event" par convention.

           var erreur = false; // pour dire qu'il n'y a pas d'erreur au début. On mettre cette variable à true dès qu'une erreur sera produite sur le formulaire

           //On vérifie le champ email :

           if(champEmail.value.indexOf('@')== -1){
               // la proprièté value permet d'accéder à la valeur saisie par l'internaute dans l'input champEmail. indexOf('@) retourne la position de l'@ dans cette valeur. S'il n'y est pas, cette méthode retourne -1
              champEmail.classList.add('red');
                erreur =true; // On passe la variable à true pour dir qu'il y a une erreur
           } else{
               // On est dans le else quand l'@ est la valeur de l'input email :
               champEmail.classList.add('green');
           }
           // On verifie la langueur du champ mdp :
           if (champMdp.value.trim().length < 4 || champMdp.value.trim().length > 25){
               // si la longueur de la valeur du champ mpd est inférieure à 4 ou supérieur à 25 :
               champMdp.classList.add('red');
               erreur = true; // pour spécifier qu'il y a une erreur

           }else {
               //
               champMdp.classList.add('green');

           }
           // Enfin, s'il y a une erreur (erreur vaut true), on bloque le formulaire et on met un message à l'intérnaute :
            if (erreur === true){
                // Bloque le submit :
            event.preventDefault(); //bloque l'envoi du formulaire. Cette méthode permet de bloquer l'action par défaut d'un événement : bloquer un lien, l'envoi d'un formulaire, la coche d'une checkbox, etc.
            document.querySelector('#message') = 'Veuillez vérifier vos saisies !';
            }

       });// fin du submit

       // On réinitialise les champs dès que qu'ils changent de valeur :
       champEmail.addEventListener('change', function(){
        //    quand on modifie la valeur d'un input
           this.classList.remove('red', 'green'); // On retire toutes les classes pour mettre une bordure par défault
       });
       champMdp.addEventListener('change', function(){
        //    quand on modifie la valeur d'un input
           this.classList.remove('red', 'green'); // On retire toutes les classes pour mettre une bordure par défault
       });
   </script>
    
</body>
</html>
