<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instaler jQuery</title>
    <!-- jQuery est une bibliothèque JavaScript, ou encore appelé librairie par extension du mot "librarie"  en anglais.
    
    Cette biblotèque regroupe un ensemble de fonction qui permettent de faciliter l'utilisation du JavaScript, de faire des animations en quelques lignes (contre des dizaines en JS), ou de simplifier les échanges en AJAX.

    Note : Le jQuery n'est pas fait pour servir de "rustine" à un code JS mal constatruit !--> 

    <!-- Deux façon d'implémenter jQuery : -->
    <!-- 1° En phase de developpement, vous pouvez télécharger la bibliotèque sur jquery.com,
    la mettre dans un dossier de votre site, et faire le lien suivant dans une balise <scripte> : -->
        <script src="jquery.js"></script>
    <!-- 2° Pour les sites mis en production, il est recommandé de faire un lien vers un CDN =Content Delivery Network. Un CDN est un réseaur de serveurs dispersé dans plusieurs villes ou pays sur lesquels sont mis à disposition des fichiers tel que jQuery. On préconise cet usage pour les sites en production : rapidité, vérification en cache du navigateur  si jQuery ne s'y trouve pas déja économie de bande passante sur votre serveur.  -->

    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <p>Labibliotèque ne fonctionn pas.</p>

    <script>
        $('p').html('bibliothèque fonctionne !');
    </script>
    
</body>
</html>
